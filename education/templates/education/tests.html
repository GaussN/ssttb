{% extends 'app/base.html' %}

{% block content %}
<div class="jumbotron text-center">
    <div class="text-left"><a href="{% url 'home_page' %}" style="text-decoration: underline;">Учебный материал</a> > <b>Список тестов</b></div>
    <h2><b>Тесты</b></h2>
    <small>Оглавление</small>
</div>

<div class="list text-center">
    {% for test in tests %}
    <a class="list-link-item link" href="{{ test.get_absolute_url }}">
        <div class="panel spanel">{{ forloop.counter }} Тест: {{ test.topic }}</div>
    </a>
    {% empty %}
    <h3>Тесты отсутствуют</h3>
    {% endfor %}
</div>
{% endblock %}
