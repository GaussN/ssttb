{% extends 'app/base.html' %}

{% block content %}
<div class="jumbotron text-center">
<div class="text-left">
    <a href="{% url 'home_page' %}" style="text-decoration: underline;">Главная</a> >
    <a href="{% url 'all_media_page' %}" style="text-decoration: underline;">Медиа</a> >
    <b>{{ media.header }}</b>
</div>

    <div class="text-justify">
        <h3>{{ media.header }}</h3>
        <div class="text-center">
             <iframe
                     width="100%"
                     height="500pt"
                     src="{{ media.url }}"
                     frameborder="0"
                     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                     allowfullscreen>
             </iframe>
        </div>
        <p>Описание:</p>
        <p style="overflow-wrap: anywhere;">{{media.describe}}</p>
       <p> <a href="{{media.url}}">Источник</a></p>
    </div>

</div>
{% endblock %}
