{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AdminPanel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app/style/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'admin_panel/style/main.css' %}">
    {% block style %}{% endblock style %}
</head>
<body>
    	<div class="bgimg"></div>
    <nav class="navbar navbar-default" style="font-size: 1.3em">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home_page' %}" style="font-size: 1.3em">Физика твердого тела</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'admin_home' %}"><span class="glyphicon glyphicon-user"></span> Привет {{ request.user.username }}!</a></li>
                    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container container-sm">
{% block content %}{% endblock content%}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
