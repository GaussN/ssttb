{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>SST</title>

    <meta charset="UTF-8">
    {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous"> {% endcomment %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app/style/navbarstyle.css' %}"> 
    <link rel="stylesheet" href="{% static 'app/style/main.css' %}">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="{% url 'home_page' %}">SSBT</a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li {% if active_page == 'home' %} class="active" {% endif %} ><a href="{% url 'home_page' %}">Начальная страница</a></li>
                    <li class="dropdown {% if active_page == 'lessons' %} active{% endif %}" >
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Учебный материал<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="{% url 'lessons_list_page' %}">Уроки</a>
                            </li>
                            <li>
                                <a href="{% url 'exercises_list_page' %}">Задания</a>
                            </li>
                            <li>
                                <a href="{% url 'tests_list_page' %}">Тесты</a>
                            </li>
                        </ul>
                    </li>
                    <li {% if active_page == 'literature' %} class="active" {% endif %}><a href="{% url 'literature_list_page' %}">Список литературы</a></li>
                    <li {% if active_page == 'about' %} class="active" {% endif %}><a href="{% url 'about_page' %}">О проекте</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class=><a href="#"><span class="glyphicon glyphicon-user"></span> Log in</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container container-sm">
{% block content %}
{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
