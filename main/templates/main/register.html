{% extends 'app/base.html' %}

{% block content %}
<form method="post" >
    {% csrf_token %}
    {% for f in form %}
    <label for="{{ f.id_for_label }}">{{ f.label }}</label>
    {{ f }}
    <span>{{ f.errors }}</span>
    {% endfor %}
    <button class="btn btn-success" type="submit">Reg</button>
</form>
{% endblock %}
