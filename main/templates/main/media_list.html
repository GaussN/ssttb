{% extends 'app/base.html' %}

{% block content %}
<div class="jumbotron text-center">
    <h2><b>Медиа</b></h2>
    <p>видео и презентации</p>
</div>


<div class="text-center row">
    {% for media in all_media %}
    <div class="col-md-4 grid-item">
        <a href="{{ media.url }}">
            <div class="panel spanel">
                <h4 class="panel-heading" style="white-space: wrap;"><b>{{ media.header }}</b></h4>
                <div class="panel-body">{{ media.media_type }}</div>
            </div>
        </a>
    </div>
    {% empty %}
    <h3>Mедиа отсутствует</h3>
    {% endfor %}
</div>
{% endblock %}
